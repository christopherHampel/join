<div id="id-contact-mask-title" class="contact-mask-title">
  <img class="logo-contact-form" src="../img/logoBright.png" alt="">
  <div class="contact-mask-title-first">Add contact</div>
  <div class="contact-mask-title-second">Tasks are better with a team!</div>
  <div class="contact-mask-title-underline"></div>
</div>
<div id="id-contact-mask-workbench" class="contact-mask-workbench">
  <div id="id-mask-contact-img" class="mask-contact-img">
    <div id="id-mask-contact-img-div" class="mask-contact-img-div">
      <img src="../img/person.png" alt="">
    </div>
  </div>
  <div id="id-mask-contact-info" class="mask-contact-info">
    <button class="contact-form-exit-x" onclick="exitContactForm(event)">
      <img src="../img/close.png" alt="">
    </button>
    <button id="id-close-contact-mask" class="close-contact-mask" onclick="exitContactForm(event)">
      <img src="../img/close-white.svg" alt="">
    </button>
    <form onsubmit="createContactAndCloseForm(); return false;">
      <div class="contact-form-input-div">
        <input id="id-add-contact-name" required placeholder="Name" type="text">
        <img src="../img/person-grey.png" alt="">
      </div>
      <div class="contact-form-input-div">
        <input id="id-add-contact-email" required placeholder="Email" type="email">
        <img src="../img/mail-grey.png" alt="">
      </div>
      <div class="contact-form-input-div">
        <input id="id-add-contact-phone" required placeholder="Phone" type="number" pattern="[+]*">
        <img src="../img/call-grey.png" alt="">
      </div>
      <div class="contact-mask-btn">
        <button id="id-contact-form-cancel" class="contact-form-cancel-btn  join-button-empty"
          onclick="exitContactForm(event)">
          <div> Cancel </div>
          <div class="img-close-contact-form"></div>
        </button>
        <button class="contact-form-create-contact-btn join-button" type="submit">
          <div>Create contact</div>
          <img src="../img/check-white.png" alt="">
        </button>

      </div>
    </form>

  </div>
</div>
